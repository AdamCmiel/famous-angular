<fa-app fa-pipe-to="enginePipe">
  
  <fa-modifier fa-translate="[0,44,0]">
    <fa-scroll-view fa-pipe-from="enginePipe" id="scrollView">
      <fa-modifier ng-repeat="e in events  | testFilter:'name' track by e.rand" fa-translate="[0,0,0]" fa-size="[320,80,1]" fa-index="$index" >
          <fa-modifier fa-translate="[getLineX(e),20,0]" fa-origin="[e.rand,0, 0]" fa-size="[1,1, 1]" >
            <fa-surface
              fa-size="[getLineWidth(e),5, 1]"
              class="tLine"
              >
            </fa-surface>
          </fa-modifier>
          <fa-modifier fa-origin="[e.rand,0]" >
            <fa-surface ng-click="setEvent(e)" fa-size="[1,1,1]">
              <div class="tItem">{{e.rand.toFixed(1)}}</div>
            </fa-surface>
          </fa-modifier>
      </fa-modifier>
    </fa-scroll-view>
  </fa-modifier>

  <!-- header -->
  <fa-view >
    <div ng-include="'views/_header.html'">hi</div>
  </fa-view>
  <!-- end header -->

</fa-app>
