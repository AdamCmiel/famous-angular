<fa-app fa-presenter="TimbrePres" fa-pipe-to="enginePipe">

  <fa-modifier id="viewA">
    <!-- header -->
    <div ng-include="'views/_header.html'">hi</div>
    <!-- end header -->
    
    <fa-modifier fa-translate="[0,44,0]" id="tester">
      <fa-scroll-view fa-pipe-from="enginePipe"  id="scrollView">
        <fa-modifier ng-repeat="e in events  | testFilter:'name' track by e.rand" fa-translate="[0,0,0]" fa-size="[320,80,1]" fa-index="$index" >
            <fa-modifier id="test" testid="test" class="line" fa-rotate-z="handleZ(e)" fa-translate="[0,25,0]" fa-origin="[e.rand,0, 0]" fa-size="[1,1, 1]" >
              <fa-surface
                fa-size="[getLineWidth(e),5, 1]"
                class="tLine"
                >
              </fa-surface>
            </fa-modifier>
            <fa-modifier id="testtest" fa-origin="[e.rand,0]" >
              <fa-surface ng-click="setEvent(e)" fa-size="[1,1,1]">
                <div class="tItem">{{e.name}}</div>
              </fa-surface>
            </fa-modifier>
        </fa-modifier>
      </fa-scroll-view>
    </fa-modifier>
  </fa-modifier>

  <fa-animation id="animateTest" timeline="horizontalTimeline">
  <animate  targetModSelector="#viewA"
            field="translate"
            startValue="[0,0,1]"
            endValue="[320,0,1]"
            curve="outBounce"
            timelineLowerBound="0"
            timelineUpperBound="1" />
  </fa-animation>

</fa-app>
