<div class="makemefamous" ng-controller='MakeMeFamousCtrl'>
  <h1><span class="hashtag">#</span> Famous</h1>
  <h2>Go ahead, make someone  famous</h2>
  <div class="images" fa-app fa-pipe-to="eventHandler" style="-webkit-perspective: 800">
      <fa-modifier ng-repeat="image in images"
                   fa-translate="[image.x, image.y, image.z]"
                   fa-rotate-x="image.xRotation">
          <fa-surface
            fa-background-color="red";
            fa-size="[115, 115]">
            <img width="{{height}}" height="{{height}}" src="{{image.url}}">
          </fa-surface>
      </fa-modifier>
  </div>
</div>
