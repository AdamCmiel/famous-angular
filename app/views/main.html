  <fa-app ng-click="click()">

    <fa-view  fa-translate="[0, 200, 0]">
      <fa-surface fa-controller="TestControllerCtrl" fa-translate="[0, 50, 0]" fa-skew="$parent.angle" fa-size="[300, 30]" fa-rotate-z="$parent.angle" fa-background-color="'black'" fa-color="'white'">
        {{stripTextTest}}
      </fa-surface>
      <fa-surface fa-translate="[0, 100, 0]" fa-skew="$parent.angle" fa-size="[300, 30]" fa-rotate-z="$parent.angle" fa-background-color="'black'" fa-color="'white'">
        {{stripText}}
      </fa-surface>
    </fa-view>

    <!-- header -->
    <fa-view fa-translate="[xTransitionable, 0, 0]">
      <fa-surface fa-pipe-to="$parent.eventHandler" fa-size="[320, 520]" fa-translate="[0, 44, 0]">
        <img width="320" src="images/body.png" />
      </fa-surface>
      <fa-surface fa-size="[undefined, 44]" fa-background-color="'black'">
      </fa-surface>
      <fa-surface fa-size="[44, 44]">
        <img width="44" src="images/hamburger.png" />
      </fa-surface>
      <fa-surface fa-size="[232, 44]" fa-origin="[0.5, 0]">
        <img width="232" src="images/search.png" />
      </fa-surface>
      <fa-surface fa-size="[44, 44]" fa-origin="[1, 0]">
        <img width="44" src="images/icon.png" />
      </fa-surface>
    </fa-view>
    <!-- end header -->


  </fa-app>
